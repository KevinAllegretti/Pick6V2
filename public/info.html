<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        html {
            scroll-behavior: smooth;
        }

        .index-button {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 10px 20px;
            background-color: #16213e;
            color: #33d9ff;
            border: 2px solid #33d9ff;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .index-button:hover {
            background-color: #33d9ff;
            color: #16213e;
        }

        .index-menu {
            position: fixed;
            top: 140px; /* Just below the button */
            right: 20px;
            width: 250px;
            max-height: 0;
            overflow: hidden;
            background-color: #16213e;
            padding: 0 20px;
            border: 2px solid #33d9ff;
            border-radius: 5px;
            transition: max-height 0.3s ease;
            z-index: 999;
            visibility: hidden;
        }

        .index-menu.open {
            max-height: 500px; /* Adjust as needed */
            visibility: visible;
        }

        .index-menu ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    max-height: 400px; /* Adjust as needed */
    overflow-y: auto;
    scrollbar-width: thin; /* Firefox */
    scrollbar-color: #33d9ff #16213e; /* Firefox */
}

/* Custom scrollbar for WebKit browsers */
.index-menu ul::-webkit-scrollbar {
    width: 8px;
}

.index-menu ul::-webkit-scrollbar-track {
    background: #16213e; /* Background of the scrollbar track */
    border-radius: 5px;
}

.index-menu ul::-webkit-scrollbar-thumb {
    background-color: #33d9ff; /* Scrollbar color */
    border-radius: 5px;
    border: 2px solid #16213e; /* Adds some space around the thumb */
}

.index-menu ul::-webkit-scrollbar-thumb:hover {
    background-color: #1e90ff; /* Scrollbar color on hover */
}


        .index-menu li {
            margin: 10px 0;
        }

        .index-menu a {
            color: #33d9ff;
            text-decoration: none;
            font-weight: bold;
        }

        .index-menu a:hover,
        .index-menu a.active {
            text-decoration: underline;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0f22;
            color: #33d9ff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 2em 0;
            border-radius: 10px;
            color: #e0e0e0;
            text-align: center;
        }

        h1 {
            font-size: 2.8em;
            text-align: center;
            color: #33d9ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(51, 217, 255, 0.5);
        }

        .info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em 0;
        }

        .info-box, .info-box2 {
            background: linear-gradient(to bottom right, #1a1a2e, #16213e);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 80%;
            color: #f5f5f5;
            margin: 10px 0;
            text-align: left;
        }

        h2 {
            font-size: 1.8em;
            color: #33d9ff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(51, 217, 255, 0.5);
        }

        h6 {
            font-size: 1.2em;
            color: #33d9ff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(51, 217, 255, 0.5);
        }

        .profile-panel-container, .pool-manager-pic-container, .rule-book-container, .schedule-container, .pool-pic-container, .Makepicks-pic-container,.chat-pic-container,
        .profile-panel-other-container, .icon-container, .top-picks-container,
        .game-container, .injuries {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .profile-panel-pic, .pool-manager-pic, .pool-pic, .Makepicks-pic, .chat-pic,
        .profile-panel-other-pic, .icon-pic, .top-picks,
        .game-container-pic, .injuries-pic {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 2px solid #00ccff;
            border-radius: 8px;
        }

        .rule-book-pic, .schedule-pic{
            width: 50%;
            max-width: 100px;
            height: auto;
            border: 2px solid #00ccff;
            border-radius: 8px;
        }

        .back-button-container {
            text-align: center;
            margin: 20px 0;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px auto;
            text-align: center;
            background: #121212;
            color: #00ccff;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid #00ccff;
            transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 204, 255, 0.4);
        }

        .back-button:hover {
            background-color: #00ccff;
            color: #121212;
            box-shadow: 0px 6px 20px rgba(0, 204, 255, 0.6);
            transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
        }

        .crown-icon {
            margin-left: 0.2em;
            padding-right: 4px;
            font-size: 1.0rem;
            z-index: 10;
            color: gold;
        }

        .dunce-icon {
            margin-left: 0.2em;
            padding-right: 4px;
            font-size: 1.2rem;
            z-index: 10;
            color: rgb(177, 121, 0);
        }

        .admin-badge {
            color: rgb(1, 211, 1);
            margin-left: 0.2em;
            font-size: 1.2rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="back-button-container">
        <a href="homepage.html" class="back-button">Back to Homepage</a>
    </div>
    <div class="container">
        <h1>Pick 6 Contact Page</h1>
        <div class="info-container">
            <div class="info-box" id="home">
                <p>Need Support? Whether you've found a bug, have a question about gameplay, or just want to share feedback, send us an email at pick6feedback@gmail.com - we'd love to hear from you!</p>
            </div>
