<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pick 6</title>
    <link rel="stylesheet" href="loginStyles.css">
</head>
<body>
    <div class="login-container">
        <h1>Pick 6 Login</h1>

        <form action="/users/login" method="post">
            <div class="input-field">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="form-toggle">
        <button type="button" onclick="toggleForms()">Register</button>
    </div>
    
    <!-- Registration Form -->
    <div class="login-container" id="registration-container" style="display:none;">
        <h1>Register</h1>
        <form action="/users/register" method="post">
            <div class="input-field">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-field">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        function toggleForms() {
            const loginContainer = document.querySelector('.login-container');
            const registrationContainer = document.getElementById('registration-container');
            loginContainer.style.display = loginContainer.style.display === 'none' ? 'block' : 'none';
            registrationContainer.style.display = registrationContainer.style.display === 'block' ? 'none' : 'block';
        }
        </script>
        

</body>
</html>
