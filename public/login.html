<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login - Pick 6</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Make your fantasy sports picks and earn points with Pick 6">
    <meta name="theme-color" content="#040d21">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pick 6">
    
    <!-- Icons -->
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" sizes="32x32" href="favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="aiP6.png">
    <link rel="apple-touch-icon" sizes="192x192" href="favicon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="aiP6.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="loginStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="Logo">
            <img src="aiP6.png" alt="Pick 6 Logo">
        </div>
        <div class="card">
            <div class="card-content">
                <div class="forms">
                    <!-- Login Form -->
                    <div class="form login active">
                        <span class="title">Pick 6: Login</span>
                        <form id="login-form">
                            <div class="input-field">
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="input-field">
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="action">
                                <button type="submit">Login</button>
                            </div>
                        </form>
                        <div class="form-link">
                            <span>Don't have an account? <a href="#" id="show-register">Register here</a></span>
                        </div>
                    </div>
                    <!-- Registration Form -->
                    <div class="form register" id="registration-container" style="display:none;">
                        <span class="title">Register</span>
                        <form id="registration-form">
                            <div class="input-field">
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="input-field">
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="action">
                                <button type="submit">Register</button>
                            </div>
                        </form>
                        <div class="form-link">
                            <span>Already have an account? <a href="#" id="show-login">Login here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="login.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>

    <!-- OneSignal Integration -->
    <script>
        // OneSignal initialization
        window.OneSignalDeferred = window.OneSignalDeferred || [];
OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
        appId: "c0849e89-f474-4aea-8de1-290715275d14",
        safari_web_id: "web.onesignal.auto.2fc72fe0-a0df-475b-ad9a-b2dac840a493",
        
        // Critical iOS-specific settings
        allowLocalhostAsSecureOrigin: true,
        autoRegister: false, // We'll handle this manually
        
        // Notification settings
        notifyButton: {
            enable: false,
        },
        
        // iOS-specific prompt settings
        promptOptions: {
            slidedown: {
                prompts: [
                    {
                        type: "push", // Push prompt for iOS
                        autoPrompt: false, // We control when to show
                        text: {
                            actionMessage: "We'd like to send you notifications for game updates and pick results.",
                            acceptButton: "Allow",
                            cancelButton: "Cancel"
                        }
                    }
                ]
            }
        }
    });
    
    console.log('OneSignal initialized');
    
    // Better iOS detection and handling
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isStandalone = window.navigator.standalone === true;
    const isIOSSafari = isIOS && !isStandalone;
    
    console.log('Platform detection:', {
        isIOS,
        isStandalone,
        isIOSSafari,
        userAgent: navigator.userAgent
    });
    
    // Check notification support more thoroughly
    const supportsNotifications = 'Notification' in window && 'serviceWorker' in navigator;
    
    if (supportsNotifications) {
        const permission = await Notification.permission;
        console.log('Current notification permission:', permission);
        
        if (permission === 'default') {
            // Setup our custom prompt
            setupNotificationPrompt();
        } else if (permission === 'granted') {
            console.log('Notifications already granted');
            // Check if actually subscribed to OneSignal
            const isSubscribed = await OneSignal.User.PushSubscription.optedIn;
            if (!isSubscribed) {
                console.log('Permission granted but not subscribed to OneSignal');
                await OneSignal.User.PushSubscription.optIn();
            }
        }
    } else {
        console.log('Notifications not supported on this device/browser');
    }
});

function setupNotificationPrompt() {
    window.showNotificationPrompt = showNotificationPrompt;
}

async function showNotificationPrompt(onComplete) {
    // Prevent multiple prompts
    if (document.getElementById('notificationPrompt')) {
        if (onComplete) onComplete();
        return;
    }
    
    // Check if user recently dismissed
    const dismissed = localStorage.getItem('notificationDismissed');
    if (dismissed) {
        const dismissedTime = parseInt(dismissed);
        const daysSince = (Date.now() - dismissedTime) / (1000 * 60 * 60 * 24);
        if (daysSince < 7) {
            console.log('User recently dismissed notification prompt');
            if (onComplete) onComplete();
            return;
        }
    }
    
    console.log('Creating notification prompt...');
    
    const promptHTML = `
        <div id="notificationPrompt" style="
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease-in;
        ">
            <div style="
                background: linear-gradient(135deg, #112240 0%, #233554 100%);
                color: #CCD6F6;
                padding: 30px;
                border-radius: 10px;
                max-width: 320px;
                margin: 20px;
                text-align: center;
                border: 2px solid #33d9ff;
                animation: slideUp 0.3s ease-out;
            ">
                <div style="font-size: 40px; margin-bottom: 15px;">ðŸ””</div>
                <div style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">Stay Updated!</div>
                <div style="font-size: 14px; margin-bottom: 20px; line-height: 1.4;">
                    Get notified when games start, end, and when your picks win!
                </div>
                <div style="display: flex; gap: 10px; flex-direction: column;">
                    <button id="enableNotifications" style="
                        background: #33d9ff;
                        color: #0A192F;
                        border: none;
                        padding: 12px 20px;
                        border-radius: 5px;
                        font-weight: bold;
                        cursor: pointer;
                        font-size: 16px;
                    ">Enable Notifications</button>
                    <button id="skipNotifications" style="
                        background: transparent;
                        color: #CCD6F6;
                        border: 2px solid #33d9ff;
                        padding: 12px 20px;
                        border-radius: 5px;
                        cursor: pointer;
                        font-size: 16px;
                    ">Maybe Later</button>
                </div>
            </div>
        </div>
    `;

    document.body.insertAdjacentHTML('beforeend', promptHTML);

    const removePrompt = () => {
        const prompt = document.getElementById('notificationPrompt');
        if (prompt) {
            prompt.style.animation = 'fadeOut 0.3s ease-out forwards';
            setTimeout(() => {
                prompt.remove();
                if (onComplete) onComplete();
            }, 300);
        }
    };

    document.getElementById('enableNotifications').onclick = async () => {
        try {
            console.log('User clicked enable notifications');
            
            // For iOS, we need to use the native browser prompt
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            if (isIOS) {
                // On iOS, request permission first
                const permission = await Notification.requestPermission();
                console.log('iOS notification permission result:', permission);
                
                if (permission === 'granted') {
                    // Then subscribe to OneSignal
                    await OneSignal.User.PushSubscription.optIn();
                    showSuccessMessage();
                } else {
                    console.log('iOS notification permission denied');
                    alert('Notifications were not enabled. You can enable them later in your browser settings.');
                }
            } else {
                // Use OneSignal's prompt for other platforms
                await OneSignal.Slidedown.promptPush();
                showSuccessMessage();
            }
            
            removePrompt();
        } catch (error) {
            console.error('Error requesting notification permission:', error);
            alert('Unable to enable notifications. Please try again or check your browser settings.');
            removePrompt();
        }
    };

    document.getElementById('skipNotifications').onclick = () => {
        console.log('User skipped notifications');
        localStorage.setItem('notificationDismissed', Date.now().toString());
        removePrompt();
    };
}

function showSuccessMessage() {
    const successHTML = `
        <div id="successMessage" style="
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #33d9ff;
            color: #0A192F;
            padding: 15px 20px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10000;
            animation: slideDown 0.3s ease-out;
        ">
            âœ… Notifications enabled! You'll get updates about your picks.
        </div>
        <style>
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-100%); }
                to { transform: translateX(-50%) translateY(0); }
            }
        </style>
    `;
    
    document.body.insertAdjacentHTML('beforeend', successHTML);
    
    setTimeout(() => {
        const successEl = document.getElementById('successMessage');
        if (successEl) {
            successEl.style.animation = 'slideUp 0.3s ease-out forwards';
            setTimeout(() => successEl.remove(), 300);
        }
    }, 4000);
}

        // Make showNotificationPrompt available globally
        window.showNotificationPrompt = showNotificationPrompt;
    </script>
    
</body>
</html>
