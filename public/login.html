<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pick 6</title>
    <link rel="stylesheet" href="loginStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="shortcut icon" sizes="32x32" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class = "Logo">
            <img src = "aiP6.png">

        </div>
        <div class="card">
            <div class="card-content">
                <div class="forms">
                    <!-- Login Form -->
                    <div class="form login active">
                        <span class="title"> Pick 6: Login</span>
                        <form id="login-form"> <!-- Added id for the login form -->
                            <div class="input-field">
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="input-field">
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="action">
                                <button type="submit">Login</button>
                            </div>
                        </form>
                        <div class="form-link">
                            <span>Don't have an account? <a href="#" id="show-register">Register here</a></span>
                        </div>
                    </div>
                    <!-- Registration Form -->
                    <div class="form register" id="registration-container" style="display:none;">
                        <span class="title">Register</span>
                        <form id="registration-form"> <!-- Updated to use id for JS targeting -->
                            <div class="input-field">
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
<!--
                            <div class="input-field">
                                <input type="email" name="email" placeholder="Email" required> 
                            </div>-->
                            
                            <div class="input-field">
                                <input type="password" name="password" placeholder="Password" required>
                            </div>

                            <div class="action">
                                <button type="submit">Register</button>
                            </div>
                        </form>
                        <div class="form-link">
                            <span>Already have an account? <a href="#" id="show-login">Login here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
