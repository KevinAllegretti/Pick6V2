<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="scheduler.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back-button-container">
        <a href="/homepage.html" class="back-button">Back to Home</a>
    </div>
    <h1>NFL Schedule</h1>
    <div class="main-wrapper">
        <div class="filter-container">
            <div class="filters">
                <div class="filter">
                    <label for="teamSelect">Team Full Schedule:</label>
                    <select id="teamSelect">
                        <option value="">Sort by Team</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="weekSelect">Schedule Week by Week:</label>
                    <select id="weekSelect">
                        <option value="">Sort by Week</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="gamesContainer" class="games-container">
            </div>
        </div>
    </div>
    <script src="scheduler.js"></script>
</body>
</html>
