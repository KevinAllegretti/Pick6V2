<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-6 Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="homepage-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="containerbutton">
        <div class="profile-icon-container">
            <img src="Default.png" alt="User Profile" id="profileIconTemplate" class="profile-icon" />
        </div>
        <div id="slideOutPanel" class="slide-out-panel">
            <div class="panel-content">
                <button id="closePanelBtn" class="close-panel-btn">&times;</button>
                <div class="profile-icon-container-center">
                    <img src="Default.png" alt="User Profile" class="profile-icon-center" />
                </div>
                <form id="profileForm" action="/profile/uploadProfilePicture" method="post" enctype="multipart/form-data">
                    <div class="account-options">
                        <div class="welcome-message">
                            <span id="displayName" class="neon-text"></span>
                        </div>
                        <label for="profilePic" class="custom-file-upload">
                            <i class="fa fa-cloud-upload"></i> Upload Profile Picture
                        </label>
                        <input type="file" id="profilePic" name="profilePic" style="display: none;" />
                    </div>
                </form>
                <div class="bio-container">
                    <h3 class="bio-title">Bio</h3>
                    <textarea id="userBio" maxlength="60" placeholder="Write a bio..."></textarea>
                    <button id="saveBioButton">Save Bio</button>
                </div>
                <button id="logout-button" class="logout-button">Logout</button>
            </div>
        </div>
        <!--
        <div id="poll-log" style="border: 1px solid black; padding: 10px; margin: 10px;">
            <h3>Poll Execution Log</h3>
            <ul id="poll-log-list"></ul>
        </div>-->
        <a href="rules.html" class="rule-book-button">
            <div class="neon-book">
                <div class="bookmark"></div>
                <div class="title-line"></div>
                <span class="rule-book-text">Rule Book</span>
            </div>
        </a>
        
        
        
        <a href="info.html" class = "info-button"> i </a>
    </div>

    <div class="container">
        <div class="neon-sign">PICK 6</div>
       <!--<button id="savePicksButton">Save Picks to Last Week</button>--> 
       <!-- <button id="fetchScoresButton">Fetch MLB Scores</button>--> 
        <div id="main-content">
            <div id="pool-container-wrapper">
                <!-- New pool containers will be added here -->
            </div>
            <div class="pool-manager">
                <h2>Pool Manager</h2>
                <button id="show-create-pool-form">Create Pool</button>
                <div id="create-pool-form-container" style="display: none;">
                    <form id="create-pool-form">
                        <label for="pool-name">Pool Name:</label>
                        <input type="text" id="pool-name" name="poolName" required>
                        <label for="is-private">Private Pool:</label>
                        <input type="checkbox" id="is-private" name="isPrivate">
                        <label for="pool-password" style="display: none;">Password:</label>
                        <input type="password" id="pool-password" name="poolPassword" style="display: none;">
                        <input type="submit" value="Create Pool">
                    </form>
                </div>
                <button id="show-join-pool-form">Join Pool</button>
                <div id="join-pool-form-container" style="display: none;">
                    <form id="join-pool-form">
                        <label for="pool-name2">Pool Name:</label>
                        <input type="text" id="pool-name2" required>
                        <label for="join-password">Password: (If private)</label>
                        <input type="password" id="join-password">
                        <button type="submit">Join Pool</button>
                    </form>
                    <button id="hide-join-pool-form" style="display: none;">Go Back</button>
                </div>
            </div>
        </div>
    </div>

    <template id="chat-template">
        <div class="chat-wrapper">
            <div class="chat-tab" onclick="toggleChat(this)">Chat</div>
            <div class="chat-container">
                <div class="chat-toggle">
                    <button class="chat-toggle-button" data-mode="local" onclick="setChatMode(this)">Local</button>
                    <button class="chat-toggle-button" data-mode="global" onclick="setChatMode(this)">Global</button>
                </div>
                <div class="chat-box"></div>
                <input type="text" class="chat-input" placeholder="Type a message...">
                <button class="send-chat-button">Send</button>
            </div>
        </div>
    </template>

    <!-- Template for in-pool profiles -->
    <template id="in-pool-profile-template">
        <div id="slideOutPanelInPool" class="slide-out-panel">
            <div class="panel-content">
                <button id="closePanelBtnInPool" class="close-panel-btn">&times;</button>
                <div class="profile-icon-container-center">
                    <img src="Default.png" alt="User Profile" class="profile-icon-center" />
                </div>
                <div class="welcome-message">
                    <span id="displayNameInPool" class="neon-text"></span>
                </div>
                <div class="bio-info">
                    <h3 class="bio-title">Bio</h3>
                    <div id="userBioInPool" class="bio-content">
                        <!-- Bio will be inserted here -->
                    </div>
                </div>
                <div class="season-record-info">
                    <h3 class="season-record-title">Season Record</h3>
                    <div id="userRecordInPool" class="season-record-content">
                        <!-- Win, Loss, Push records will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <script src="homepage.js"></script>
</body>
</html>
