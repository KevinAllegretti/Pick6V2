<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-6 Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="homepage-styles.css">
</head>
<body>

    <div class="containerbutton">

        <div class="profile-icon-container">
            <img src="\Test.png" alt="User Profile" id="profileIcon" class="profile-icon" />
        </div>


        <div id="slideOutPanel" class="slide-out-panel">
            <!-- Panel Content Here -->
            <div class="panel-content">
              <button id="closePanelBtn" class="close-panel-btn">&times;</button>
          
              <!-- Centered Profile Icon Inside the Slide-out Panel -->
              <div class="profile-icon-container-center">
                <img src="\Test.png" alt="User Profile" class="profile-icon-center" />
              </div>
          
              <!-- Begin form for profile updates -->
              <form id="profileForm" action="/profile/uploadProfilePicture" method="post" enctype="multipart/form-data">
                <div class="account-options">
                    
                    <div class="welcome-message">
                       <span id="displayName" class="neon-text"></span>
                    </div>


                    <label for="profilePic" class="custom-file-upload">
                        <i class="fa fa-cloud-upload"></i> Upload Profile Picture
                    </label>

                    <input type="file" id="profilePic" name="profilePic" style="display: none;"/>
                    
          
                </div>
              </form>
            </div>
          </div>
        <!-- ... possibly your list of teams or player cards ... -->
        <a href="rules.html" class="rules-button">View Rules</a>
        <a href="standings.html" class="rules-button">View Standings</a>
    </div>

    <div class="container">
        <div class="neon-sign">
            PLAYOFF WEEK 2
        </div>
        <!-- Slide-Out Panel -->


        <div class="players">
            
                <!-- TheDiggler -->
                <div class="player-card" data-username="TheDiggler" data-points="68.5">
                    <div class="total-points">Total Points: <span class ="points-value">0</span></div>
                    <h2>TheDiggler</h2>
                    <div class="picks">
                        <!-- Empty pick placeholders -->
                    </div>
                    <div class="immortal-lock">
                        Immortal Lock: ---
                    </div>
                </div>

                 <!-- Midnight Professional -->
  <div class="player-card" data-username="Midnight Professional" data-points="64">
    <div class="total-points">Total Points: <span class ="points-value">0</span></div>
    <h2>Midnight Professional</h2>
    <div class="picks">
        <!-- Empty pick placeholders -->
    </div>
    <div class="immortal-lock">
        Immortal Lock: ---
    </div>
</div>

                <div class="player-card" data-username="porkSkinGooner" data-points="59.5">
                    <div class="total-points">Total Points: <span class ="points-value">0</span></div>
                    <h2>porkSkinGooner</h2>
                    <div class="picks">
                        <!-- Empty pick placeholders -->
                    </div>
                    <div class="immortal-lock">
                        Immortal Lock: ---
                    </div>
                </div>
    


    <!-- Primitive Picks -->
    <div class="player-card" data-username="Primitive Picks" data-points="59.5">
        <div class="total-points">Total Points: <span class ="points-value">0</span></div>
        <h2>Primitive Picks</h2>
        <div class="picks">
            <!-- Empty pick placeholders -->
        </div>
        <div class="immortal-lock">
            Immortal Lock: ---
        </div>
    </div>


           
        </div>
    </div>

    <form id="create-pool-form">
        <input type="text" id="pool-name" placeholder="Pool Name" required />
        <label for="is-private">Private Pool</label>
        <input type="checkbox" id="is-private" />
        <input type="password" id="pool-password" placeholder="Password" style="display: none;" />
        <button type="submit">Create Pool</button>
      </form>
      
      <script>
        // Show the password field only if the pool is set to private
        document.getElementById('is-private').addEventListener('change', function() {
          document.getElementById('pool-password').style.display = this.checked ? 'block' : 'none';
        });
      </script>
      
<script>
    window.addEventListener('load', () => {
      document.querySelectorAll('.player-card, .digital-clock, .neon-sign, .rules-button').forEach(el => {
        el.style.opacity = 1;
        el.style.transform = 'translateY(0)';
      });
    });
    </script>
    <script src="homepage.js"></script>

</body>
</html>
